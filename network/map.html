<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Smability Network</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no" />
    
    <!-- External CSS -->
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link href="assets/css/map.css" rel="stylesheet" />
</head>
<body>
    <div id="map"></div>
    
    <!-- Chart Panel -->
    <div id="chartPanel" class="chart-panel" style="display: none;">
        <div class="chart-panel-header">
            <button class="chart-panel-close" onclick="closeChartPanel()">×</button>
            <div class="chart-panel-title"></div>
            <div class="select-container">
                <select id="sensorSelect" class="panel-select">
                    <option value="7">Ozone (ppb)</option>
                    <option value="2">Carbon Monoxide (ppb)</option>
                    <option value="9">PM2.5 (μg/m³)</option>
                    <option value="12">Temperature (°C)</option>
                    <option value="3">Relative Humidity (%)</option>
                </select>
                <select id="timeframeSelect" class="panel-select">
                    <option value="168">Last 7 days</option>
                    <option value="24">Last 24 hours</option>
                    <option value="12">Last 12 hours</option>
                    <option value="8">Last 8 hours</option>
                    <option value="4">Last 4 hours</option>
                </select>
            </div>
        </div>
        
        <div class="chart-container">
            <div id="iasChart"></div>
        </div>
        <div class="chart-panel-branding">
            <small><a href="http://www.smability.io" target="_blank" class="brand-text">smability.io</a></small>
        </div>
    </div>

    <!-- AI Float Button -->
    <a href="https://smability.netlify.app/" target="_blank" class="ai-float-button">
        <span>AIre</span>
    </a>

    <!-- External JavaScript Libraries -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <!-- JavaScript Modules - ORDEN CRÍTICO -->
    <script src="assets/js/config.js"></script>      <!-- 1. Configuración -->
    <script src="assets/js/utils.js"></script>       <!-- 2. Utilidades -->
    <script src="assets/js/sensors.js"></script>     <!-- 3. Sensores -->
    <script src="assets/js/chart.js"></script>       <!-- 4. Gráficos -->
    
    <!-- IMPORTANTE: map.js debe cargarse AL FINAL después de que Mapbox esté listo -->
    <script>
        // Esperar a que Mapbox esté completamente cargado
        if (typeof mapboxgl !== 'undefined') {
            // Cargar map.js después de que todo esté listo
            const script = document.createElement('script');
            script.src = 'assets/js/map.js';
            document.head.appendChild(script);
        } else {
            console.error('Mapbox GL JS not loaded');
        }
    </script>
</body>
</html>
